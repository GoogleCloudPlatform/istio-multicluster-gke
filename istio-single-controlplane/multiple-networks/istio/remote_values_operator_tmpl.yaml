apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  autoInjection:
    components:
      injector:
        enabled: true
    enabled: true
  cni:
    components:
      cni:
        enabled: false
    enabled: false
  configManagement:
    components:
      galley:
        enabled: false
    enabled: false
  coreDNS:
    components:
      coreDNS:
        enabled: false
    enabled: false
  gateways:
    components:
      egressGateway:
        enabled: true
        k8s:
          env:
          - name: ISTIO_META_REQUESTED_NETWORK_VIEW
            value: external
      ingressGateway:
        enabled: true
    enabled: true
  policy:
    components:
      policy:
        enabled: false
    enabled: false
  security:
    components:
      certManager:
        enabled: false
      citadel:
        enabled: true
      nodeAgent:
        enabled: false
    enabled: true
  telemetry:
    components:
      telemetry:
        enabled: false
    enabled: false
  trafficManagement:
    components:
      pilot:
        enabled: false
        k8s:
          env:
          - name: PILOT_ENABLE_FALLTHROUGH_ROUTE
            value: "1"
    enabled: false
  values:
    security:
      createMeshPolicy: false
      selfSigned: false
    prometheus:
      enabled: false
    global:
      istioRemote: true
      enableTracing: false
      # Sets an identifier for the remote network to be used for Split Horizon EDS. The network will be sent
      # to the Pilot when connected by the sidecar and will affect the results returned in EDS requests.
      # Based on the network identifier Pilot will return all local endpoints + endpoints of gateways to
      # other networks.
      #
      # Must match the names in the meshNetworks section in the Istio local.
      mtls:
        enabled: true
      controlPlaneSecurityEnabled: true
      createRemoteSvcEndpoints: true
      remotePilotCreateSvcEndpoint: true
      remotePilotAddress: "$CONTROL_ISTIOINGRESS_IP"
      remotePolicyAddress: "$CONTROL_ISTIOINGRESS_IP"
      remoteTelemetryAddress: "$CONTROL_ISTIOINGRESS_IP"
      network: "network2"
    gateways:
      enabled: true
      istio-ingressgateway:
        env:
          ISTIO_META_NETWORK: "network2"
        loadBalancerIP: "$REMOTE_ISTIOINGRESS_IP"
