apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  autoInjection:
    components:
      injector:
        enabled: true
    enabled: true
  cni:
    components:
      cni:
        enabled: false
    enabled: false
  configManagement:
    components:
      galley:
        enabled: false
    enabled: false
  coreDNS:
    components:
      coreDNS:
        enabled: false
    enabled: false
  gateways:
    components:
      egressGateway:
        enabled: true
        k8s:
          env:
          - name: ISTIO_META_REQUESTED_NETWORK_VIEW
            value: external
      ingressGateway:
        enabled: true
    enabled: true
  policy:
    components:
      policy:
        enabled: false
    enabled: false
  security:
    components:
      certManager:
        enabled: false
      citadel:
        enabled: true
      nodeAgent:
        enabled: false
    enabled: true
  telemetry:
    components:
      telemetry:
        enabled: false
    enabled: false
  trafficManagement:
    components:
      pilot:
        enabled: false
        k8s:
          env:
          - name: PILOT_ENABLE_FALLTHROUGH_ROUTE
            value: "1"
    enabled: false
  values:
    
